<template name="login">
   <form class="form-inline">
      {{loginMessage}}
      <div class="form-group">
         <label for="login-user">Username</label>
         <input class="form-control" name="login-user" type="text" id="login-user">
      </div>
      <div class="form-group">
         <label for="login-pass">Password</label>
         <input class="form-control" name="login-pass" type="password" id="login-pass">
      </div>
      <input class="btn btn-default btn-block" type="submit" value="Login">
   </form>
</template>
